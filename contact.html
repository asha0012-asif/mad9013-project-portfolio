<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Asif Ashadullah | Contact</title>

        <link rel="stylesheet" href="./css/css-reset.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body>
        <header class="header">
            <div class="container">
              <div class="header__main">
                <a href="./index.html" class="header__logo">
                  <img src="./images/" alt="Asif Ashadullah Logo" />
                </a>

                <!-- create lines with spans (so that this becomes animatable) -->
                <div id="header__nav-toggle" class="header__nav-toggle">
                  <span class="nav-tog nav-tog--top"></span>
                  <span class="nav-tog nav-tog--middle"></span>
                  <span class="nav-tog nav-tog--bottom"></span>
                </div>

              </div>
      
              <!-- for mobile sizes, header__nav will be hidden at first | rework to fit with toggle -->
              <nav class="header__nav header__nav--hide">
                <ul class="header__list">
                  <a href="./index.html" class="header__list-item"><li>Home</li></a>
                  <a href="./portfolio.html" class="header__list-item"><li>Portfolio</li></a>
                  <a href="./contact.html" class="header__list-item"><li>Contact</li></a>
                </ul>
              </nav>
            </div>
        </header>

        <main>
          <section class="contact">
            <div class="container">
                <form action="#" class="contact__form">
                  <h1 class="contact__title">Get in Touch!</h1>
                  <fieldset>
                      <legend class="contact__text">
                        Need a website for a project idea? Let me know. I'd be happy to help.
                      </legend>
                      
                      <div class="form-grid">
                          
                          <div class="form-grid__unit">
                              <label for="first-name">First Name*</label>
                              <input type="text" id="first-name" name="first-name" required>
                          </div>
                          
                          <div class="form-grid__unit">
                              <label for="last-name">Last Name*</label>
                              <input type="text" id="last-name" name="last-name" required>
                          </div>
                          
                          <div class="form-grid__unit">
                              <label for="email">Email*</label>
                              <input type="email" id="email" name="email" required>
                          </div>
                          
                          <div class="form-grid__unit">
                              <label for="tel">Phone*</label>
                              <input type="tel" id="tel" name="tel" required>
                          </div>

                          <div class="form-grid__unit">
                              <label for="message">Message*</label>
                              <textarea name="message" id="message" cols="30" rows="3" required></textarea>
                          </div>
                          
                          <div class="form-grid__unit">
                              <button type="submit" class="btn">Submit</button>
                          </div>
                      </div>

                  </fieldset>
                </form>
            </div>
        </section>

        </main>

        <footer class="footer">
          <div class="container">
            <ul class="socials-list">
                <a href="https://www.linkedin.com/in/asifashadullah" target="_blank" class="socials__link">
                    <li class="socials">
                      <div class="socials__image">
                        <img src="./images/LinkedIn_logo.svg" alt="LinkedIn Logo">
                      </div>
                    </li>
                </a>
            
                <a href="https://github.com/asha0012-asif" target="_blank" class="socials__link">
                    <li class="socials">
                      <div class="socials__image">
                        <img src="./images/github-mark-white.svg" alt="GitHub Logo">
                      </div>
                    </li>
                </a>
            </ul>

            <small class="copyright">
              &copy; 2024 Asif Ashadullah
            </small>
          </div>
      </footer>

        <script src="./js/main.js"></script>
    </body>
</html>
